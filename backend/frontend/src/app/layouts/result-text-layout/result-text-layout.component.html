<h2>Результат расшифровки:</h2>

<div class="container">
  <ng-container *ngFor="let sentence of text$ | async">
    <markdown
      *ngIf="!sentence.isDefinition"
      [data]="sentence.text"
      [inline]="true"
    >
    </markdown>

    <span
      class="tooltip"
      *ngIf="sentence.isDefinition"
      (click)="openTooltip(dialog, sentence.text)"
    >
      <span>&nbsp;</span>
      <markdown class="definition" [data]="sentence.text" [inline]="true">
        {{ ' ' + sentence.text }}
      </markdown>
    </span>
  </ng-container>
</div>

<ng-template #dialog let-data let-ref="dialogRef">
  <nb-card class="dialog-card">
    <nb-card-body>
      <markdown [data]="data"> </markdown>
    </nb-card-body>
  </nb-card>
</ng-template>
